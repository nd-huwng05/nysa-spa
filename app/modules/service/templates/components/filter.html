{% block filter %}
<div class="filter-sort-bar p-3 p-lg-4 mb-5 rounded-3 shadow-sm bg-white" data-aos="fade-up" data-aos-delay="100">
    <form id="filterForm" action="" method="GET">
        <div class="row g-3 align-items-center">

            <div class="col-12 col-lg-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 text-muted ps-3">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" name="search" class="form-control border-start-0 ps-2" placeholder="Search services...">
                </div>
            </div>

            <div class="col-12 col-lg-7">
                <div class="d-flex align-items-center gap-3">

                    <div class="d-none d-xl-flex align-items-center fw-bold text-secondary text-uppercase fs-7 text-nowrap">
                        <i class="bi bi-sliders me-2"></i>Filter
                    </div>

                    <div class="row g-2 flex-grow-1">
                        <div class="col-4">
                            <select name="category" class="form-select text-truncate" aria-label="Category">
                                <option value="">Category</option>
                                {% for c in category %}
                                    <option value="{{c.id}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-4">
                            <select name="badge" class="form-select text-truncate" aria-label="Badge">
                                <option value="">Badge</option>
                                {% for b in badge %}
                                    <option value="{{b.id}}">{{b.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-4">
                            <select name="feature" class="form-select text-truncate" aria-label="Feature">
                                <option value="">Feature</option>
                                {% for f in features %}
                                    <option value="{{f.id}}">{{f.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <input type="hidden" name="page" id="currentPage" value="1">
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-2">
                <div class="d-flex justify-content-lg-end align-items-center">
                    <span class="fw-bold text-muted me-2 d-lg-none">Sort by:</span>

                    <select name="sort" class="form-select text-truncate" aria-label="sort">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                    </select>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock %}

<form hx-post="/customer/update-info"
      hx-swap="none" method="POST">

    <input type="hidden" name="customer_id" value="{{ customer.id }}">

    <div class="section-card" id="step-3"> <div class="section-header justify-content-between">
            <div class="d-flex align-items-center">
                <div class="step-num">3</div>
                <h5 class="step-title">Your Information</h5>
            </div>

            <button type="submit" class="btn btn-sm btn-primary rounded-pill px-3 d-flex align-items-center">
                <i class="fas fa-save me-2"></i>
                <span class="d-none d-xl-block">Save Update</span>
            </button>
        </div>

        <div class="row g-3">

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="custName" name="fullname"
                           placeholder="Full Name" value="{{customer.fullname }}">
                    <label for="custName">Full Name</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="custPhone" name="phone"
                           placeholder="Phone" value="{{ customer.phone }}" required>
                    <label for="custPhone">Phone Number (*)</label>
                    <div class="invalid-feedback">Phone number is required.</div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="custEmail"
                           placeholder="Email" value="{{ customer.email}}"
                           readonly style="background-color: #f0f0f0;">
                    <label for="custEmail">Email</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="custAddress" name="address"
                           placeholder="Address" value="{{ customer.address}}">
                    <label for="custAddress">Address</label>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="layout-wrapper">

    {% include 'components/staff_book.html' %}

    <main class="main-content">
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                <h2 class="text-2xl font-bold text-gray-800">
                    Booking Management
                </h2>

                <nav>
                    <ol class="flex items-center gap-2 text-sm">
                        <li>
                            <a class="text-gray-500 hover:text-[var(--accent-color)]" href="/app/modules/work/static">
                                Dashboard /
                            </a>
                        </li>
                        <li class="font-medium text-[var(--accent-color)]">Bookings</li>
                    </ol>
                </nav>
            </div>

            <div class="rounded-sm border border-gray-200 bg-white shadow-sm">
                <div class="py-6 px-4 md:px-6 xl:px-7.5 flex flex-col md:flex-row items-center justify-between gap-4 border-b border-gray-100">
                    <div class="relative w-full md:w-1/3">
                        <button class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" placeholder="Search customer, booking code..."
                               class="w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pl-10 pr-4 text-sm outline-none focus:border-[var(--accent-color)] focus-visible:shadow-none">
                    </div>

                    <div class="flex items-center gap-2 w-full md:w-auto justify-end">
                        <button class="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>

                        <button class="inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fas fa-download"></i>
                            Export
                        </button>

                        <button onclick="document.getElementById('createBookingModal').showModal()"
                                class="inline-flex items-center gap-2 rounded-md bg-[var(--accent-color)] px-6 py-2.5 text-sm font-medium text-white hover:bg-[#a06d42] transition shadow-md">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                    </div>
                </div>

                {% include 'components/table_booking.html' %}

                <div class="flex flex-col items-center justify-between border-t border-gray-100 px-5 py-4 sm:flex-row">
    <span class="text-sm text-gray-500 mb-4 sm:mb-0">
        Showing appointments for
    </span>

                    <div class="inline-flex items-center shadow-sm rounded-md isolate">
                        <button onclick="navigateDate(-1)"
                                class="relative inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-l-md hover:bg-gray-50 hover:text-[var(--accent-color)] focus:z-10 transition">
                            <i class="fas fa-chevron-left mr-1"></i> Prev
                        </button>

                        <div class="relative -ml-px inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-gray-900 bg-white border border-gray-300 focus:z-10 min-w-[160px]">
                            <i class="far fa-calendar-alt mr-2 text-gray-400"></i>
                            <span id="currentDateDisplay">Today</span>
                        </div>

                        <button onclick="navigateDate(1)"
                                class="relative -ml-px inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-r-md hover:bg-gray-50 hover:text-[var(--accent-color)] focus:z-10 transition">
                            Next <i class="fas fa-chevron-right ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

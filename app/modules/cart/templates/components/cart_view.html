<section class="py-5">
    <div class="container">

        <div class="row mb-3">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/service/service-search">Service</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cart</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-2">Service Cart</h2>
                <p class="text-muted">Service you want booking today</p>
            </div>
        </div>

        <div class="row">
            <div class="list-cart-container col-lg-8 mb-4">
                {%for c in cart_items%}
                <div class="cart-item" id="item-{{loop.index}}">
                    <label>
                        <input type="checkbox" class="service-check" value="{{c.service.id}}" data-price="{{c.service.price}}"
                               onchange="calculateTotal()">
                        <span class="custom-checkbox"></span>
                    </label>
                    <div class="cart-img-wrapper">
                        <img src="{{c.service.img_url}}" alt="Massage"
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400?text=Nysa+Spa';">
                    </div>
                    <div class="item-info">
                        <h4 class="item-name">{{c.service.name}}</h4>
                        <p class="item-desc"><i class="bi bi-clock"></i> {{c.service.duration_minutes}} mins •
                            {{c.service.type.value}}</p>
                        <div class="item-price">{{"{:,.0f}".format(c.service.price)}} VND</div>
                    </div>
                    <button class="btn-delete ms-auto delete-service-from-cart" data-service-id="{{c.id}}" onclick="removeItem('item-{{loop.index}}')">
                        <i class="bi bi-trash3 fs-5"></i>
                    </button>
                </div>
                {%endfor%}
            </div>

            <div class="col-lg-4">
                <div class="cart-summary">
                    <h4 class="mb-4">Payment Information</h4>
                    <div id="selected-services-list" class="mb-3">
                    </div>

                    <div class="total-row">
                        <span class="fs-5 fw-bold">Total:</span>
                        <span class="total-price" id="total-price">0 đ</span>
                    </div>

                    <button id="processing-booking-from-cart" class="btn-checkout mt-3 shadow-sm">
                        Processing Booking
                    </button>

                    <div class="mt-3 text-center">
                        <small class="text-muted"><i class="bi bi-shield-check"></i> Secure information 100%</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

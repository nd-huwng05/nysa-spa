<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking & Revenue Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="static/css/admin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3C50E0',
                        secondary: '#80CAEE',
                        dark: '#1A222C',
                        body: '#F1F5F9',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#FB5454',
                        graytext: '#64748B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .chart-tab-active {
            background-color: #3C50E0;
            color: white;
        }

        .chart-tab-inactive {
            background-color: #F1F5F9;
            color: #64748B;
        }
    </style>
</head>
<body class="bg-body text-slate-600">

<div class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="sidebar flex flex-col">
        <div class="sidebar-header h-20 flex items-center px-6 border-b border-gray-100 flex-shrink-0">
            <div class="flex items-center gap-3">
                <a href="#" class="logo-link d-flex align-items-center me-auto me-xl-0">
                    <img src="../../static/img/favicon.ico" alt="logo" class="logo-image">
                    <h1 class="brand-title text-2xl font-bold tracking-tight">Nysa</h1>
                </a>
            </div>
            <button class="ml-auto lg:hidden text-gray-400 hover:text-gray-600" onclick="toggleSidebar()">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto py-6">
            <p class="px-6 mb-3 text-[11px] font-bold uppercase tracking-widest text-gray-400">Navigation</p>

            <div onclick="loadTab('/admin/dashboard', this)"
                 class="menu-item cursor-pointer px-6 py-3 flex items-center gap-3 transition-all duration-200 text-[#4B3621] font-medium hover:bg-[#F7F5F2] hover:text-[#C18C5D]">
                <div class="flex items-center gap-3">
                    <i class="far fa-calendar-alt w-5 text-center"></i>
                    Dashboard
                </div>
            </div>

            <div onclick="loadTab('/admin/voucher', this)"
                 class="menu-item cursor-pointer px-6 py-3 flex items-center gap-3 transition-all duration-200 text-[#4B3621] font-medium hover:bg-[#F7F5F2] hover:text-[#C18C5D]">
                <div class="flex items-center gap-3">
                    <i class="fas fa-spa w-5 text-center"></i>
                    Voucher
                </div>
            </div>

            <div onclick="loadTab('/admin/settings', this)"
                 class="menu-item cursor-pointer px-6 py-3 flex items-center gap-3 transition-all duration-200 text-[#4B3621] font-medium hover:bg-[#F7F5F2] hover:text-[#C18C5D]">
                <div class="flex items-center gap-3">
                    <i class="fas fa-spa w-5 text-center"></i>
                    Setting
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden relative">
        <div class="main-content lg:ml-[280px] transition-all duration-300">
            <header class="main-header h-20 px-8 flex items-center justify-between sticky top-0 z-40">
                <div class="flex items-center gap-4">
                    <button class="lg:hidden p-2 text-gray-500 hover:text-gray-800" onclick="toggleSidebar()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="hidden md:block relative w-80">
                        <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="text" placeholder="Search..."
                               class="search-input w-full pl-10 pr-4 py-2.5 rounded outline-none transition focus:ring-2 focus:ring-opacity-50">
                    </div>
                </div>

                <div class="flex items-center gap-6 relative">
                    <button class="nav-icon-btn relative transition" onclick="toggleNotification(event)">
                        <i class="far fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 w-2 h-2 rounded-full border border-white bg-red-500"></span>
                    </button>

                    <div id="notification-menu" class="notification-dropdown">
                        <div class="notif-header">
                            <span class="text-sm font-bold">Notifications</span>
                            <span class="text-xs font-bold cursor-pointer hover:underline link-accent">View All</span>
                        </div>
                        <div class="notif-item unread">
                            <div class="notif-icon bg-blue-50 text-blue-600 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-calendar-check text-xs"></i>
                            </div>
                            <div class="flex-1">
                                <h4 class="text-sm font-bold leading-tight">New Booking</h4>
                                <p class="text-xs mt-1 leading-snug text-gray-500">Client <strong>Tran Ha</strong> just
                                    booked.</p>
                                <div class="text-[10px] text-gray-400 mt-1">2 mins ago</div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer" onclick="toggleUserDropdown(event)">
                        <div class="text-right hidden md:block">
                            <p class="text-sm font-bold user-name">Admin User</p>
                            <p class="text-[10px] uppercase font-bold text-gray-400">Manager</p>
                        </div>
                        <img src="{{current_user.avatar}}"
                             class="w-10 h-10 rounded-full border border-gray-200 object-cover">
                    </div>

                    <div id="user-menu" class="user-dropdown">
                        <div class="user-item"><i class="far fa-user w-5 text-center"></i> My Profile</div>
                        <div class="user-item"><i class="fas fa-cog w-5 text-center"></i> Settings</div>
                        <div class="border-t border-gray-100 my-1"></div>
                        <div class="user-item text-red-500 hover:text-red-600"><a href="/user/logout"></a><i
                                class="fas fa-sign-out-alt w-5 text-center"> Logout</i>
                        </div>
                    </div>
                </div>
            </header>
            <div id="tab-admin" class="flex flex-col h-[calc(100vh-5rem)] relative bg-body overflow-hidden">

            </div>
        </div>
    </div>
</div>
        <script src="static/js/admin.js"></script>
</body>
</html>

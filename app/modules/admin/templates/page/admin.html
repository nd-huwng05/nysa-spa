<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Nysa{% endblock %}</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3C50E0',
                        secondary: '#80CAEE',
                        dark: '#1A222C',
                        body: '#F1F5F9',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#FB5454',
                        graytext: '#64748B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-body text-slate-600 font-sans">

<div class="flex h-screen overflow-hidden">

    <aside id="sidebar"
           class="sidebar flex flex-col w-[280px] h-full bg-white border-r border-gray-100 hidden lg:flex fixed lg:static z-50 transition-all duration-300">
        <div class="sidebar-header h-20 flex items-center px-6 border-b border-gray-100 flex-shrink-0">
            <div class="flex items-center gap-3">
                <img src="../../static/img/favicon.ico" alt="logo" class="w-10 h-10">
                <h1 class="brand-title text-2xl font-bold tracking-tight text-dark">Nysa</h1>
            </div>
            <button class="ml-auto lg:hidden text-gray-400 hover:text-gray-600" onclick="toggleSidebar()">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto py-6">
            <p class="px-6 mb-3 text-[11px] font-bold uppercase tracking-widest text-gray-400">Navigation</p>

            <a href="{{ url_for('admin.dashboard') }}"
               class="menu-item px-6 py-3 flex items-center gap-3 transition-all duration-200 font-medium
               {% if request.endpoint == 'admin.dashboard' %} text-[#C18C5D] bg-[#F7F5F2] border-r-4 border-[#C18C5D] {% else %} text-gray-600 hover:bg-gray-50 border-r-4 border-transparent {% endif %}">
                <i class="far fa-calendar-alt w-5 text-center"></i>
                Dashboard
            </a>

            <a href="{{ url_for('admin.voucher') }}"
               class="menu-item px-6 py-3 flex items-center gap-3 transition-all duration-200 font-medium
               {% if request.endpoint == 'admin.voucher' %} text-[#C18C5D] bg-[#F7F5F2] border-r-4 border-[#C18C5D] {% else %} text-gray-600 hover:bg-gray-50 border-r-4 border-transparent {% endif %}">
                <i class="fas fa-ticket-alt w-5 text-center"></i>
                Voucher
            </a>

            <a href="{{ url_for('admin.settings') }}"
               class="menu-item px-6 py-3 flex items-center gap-3 transition-all duration-200 font-medium
               {% if request.endpoint == 'admin.settings' %} text-[#C18C5D] bg-[#F7F5F2] border-r-4 border-[#C18C5D] {% else %} text-gray-600 hover:bg-gray-50 border-r-4 border-transparent {% endif %}">
                <i class="fas fa-cog w-5 text-center"></i>
                Setting
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden relative">
        <header class="main-header h-20 px-8 flex items-center justify-between bg-white border-b border-gray-100 sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <button class="lg:hidden p-2 text-gray-500 hover:text-gray-800" onclick="toggleSidebar()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="hidden md:block relative w-80">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="text" placeholder="Search..."
                           class="search-input w-full pl-10 pr-4 py-2.5 bg-gray-50 rounded border-none outline-none transition focus:ring-2 focus:ring-primary/20">
                </div>
            </div>

            <div class="flex items-center gap-6 relative">
                <button class="relative transition text-gray-500 hover:text-primary">
                    <i class="far fa-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 w-2 h-2 rounded-full border border-white bg-red-500"></span>
                </button>

                <div class="relative">
                    <button onclick="toggleUserDropdown()"
                            class="flex items-center gap-3 cursor-pointer focus:outline-none">
                        <div class="text-right hidden md:block">
                            <p class="text-sm font-bold text-dark">{{ current_user.name if current_user.name else 'Admin
                                User' }}</p>
                            <p class="text-[10px] uppercase font-bold text-gray-400">Manager</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gray-200 border border-gray-200 overflow-hidden">
                            <img src="{{ current_user.avatar }}" alt="avatar" class="w-full h-full object-cover">
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 text-xs ml-1"></i>
                    </button>

                    <div id="user-dropdown-menu"
                         class="hidden absolute right-0 mt-3 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-100 z-50">
                        <div class="px-4 py-2 border-b border-gray-100 md:hidden">
                            <p class="text-sm font-bold text-dark">{{ current_user.name }}</p>
                        </div>

                        <a href="#"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors">
                            <i class="far fa-user w-5"></i> Hồ sơ cá nhân
                        </a>

                        <div class="border-t border-gray-100 my-1"></div>

                        <a href="{{ url_for('user.logout') }}"
                           class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                            <i class="fas fa-sign-out-alt w-5"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-body p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="static/js/admin.js"></script>
<script>
    {%block script %}

    {% endblock %}
</script>
</body>
</html>

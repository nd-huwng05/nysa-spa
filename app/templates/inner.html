<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nysa{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Mulish:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/inner.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    {%block css%}
    {%endblock%}
</head>
<body class="bg-body text-slate-600 font-sans">

<div class="flex h-screen overflow-hidden">

    {%block slidebar%}
    {%endblock%}

<div class="flex-1 flex flex-col overflow-hidden relative">
    {%block header%}
    {%endblock%}
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-body p-6">
        {%block content%}
        {%endblock%}
    </main>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/animation.js"></script>
<script src="../static/js/inner.js"></script>
{% block scripts%}
{% endblock %}
<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            const flashCategory = "{{ messages[0][0] | safe }}";
            const flashMessage = {{ messages[0][1] | tojson | safe }};

            let icon = 'info';
            if (flashCategory === 'error' || flashCategory === 'danger') {
                icon = 'error';
            } else if (flashCategory === 'success') {
                icon = 'success';
            }

            showSingleSweetAlert(flashMessage, icon, 'Thông báo!');
        {% endif %}
    {% endwith %}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Nysa Spa{% endblock %}</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <meta name="keywords" content="spa, beauty, nysa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&family=Playfair+Display:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    {%block default_css%}
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/base.css" rel="stylesheet">
    {%endblock%}

    {%block css%}
    {%endblock%}
</head>


<body class="index-page scrolled" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">

{%block header%}
{%include 'includes/header.html'%}
{%endblock%}

{%block content%}
{%endblock%}

{%block footer%}
{%include 'includes/footer.html'%}
{%endblock%}

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="../static/js/animation.js"></script>
<script src="../static/js/main.js"></script>
{% block scripts%}
{% endblock %}

<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            const flashCategory = "{{ messages[0][0] | safe }}";
            const flashMessage = {{ messages[0][1] | tojson | safe }};

            let icon = 'info';
            if (flashCategory === 'error' || flashCategory === 'danger') {
                icon = 'error';
            } else if (flashCategory === 'success') {
                icon = 'success';
            }

            showSingleSweetAlert(flashMessage, icon, 'Thông báo!');
        {% endif %}
    {% endwith %}
</script>

</body>
</html>

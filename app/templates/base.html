<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Nysa Spa{% endblock %}</title>
    <link rel="icon" href="../static/img/favicon.ico">
    <meta name="keywords" content="spa, beauty, nysa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    {%block default_css%}
    <link href="../static/css/example.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    {%endblock%}

    {%block css%}
    {%endblock%}
</head>


<body class="index-page" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">

{%block header%}
{%include 'includes/header.html'%}
{%endblock%}

{%block content%}
{%endblock%}

{%block footer%}
{%include 'includes/footer.html'%}
{%endblock%}

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<script src="../static/js/main.js"></script>
{% block scripts%}
{% endblock %}


</body>
</html>
